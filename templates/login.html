{% extends "base.html" %}

{% block content %}
<div class="wrapper">
<h1>Sign In</h1>
<form class="form" action="/login" method="post" name="login">
    {{ form.hidden_tag() }}

    {{ form.email.label }}
    {{ render_field(form.email) }}

    {{ form.password.label }}
    {{ render_field(form.password) }}

    {{ form.rememberme.label }}
    {{ render_field(form.rememberme) }}<label for="rememberme"></label>

    <p><input class="btn btn--primary" type="submit" value="Sign In"><a style="margin-left:24px;" href='index'>Cancel</a></p>
</form>
</div>
{% endblock %}
