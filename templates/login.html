<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="/login" method="post" name="login">
    {{ form.hidden_tag() }}
    <p>
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
      </p>
    <p><input type="submit" value="Sign In"></p>
</form>

<a href='index'>Cancel</a>

{% endblock %}
