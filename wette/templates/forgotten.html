{% extends "base.html" %}

{% block content %}
<div class="b-wrapper">
<h1>Reset Password</h1>
<form class="form" action="{{url_for('forgotten')}}" method="post" name="forgotten">
    {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.email.label(class_='form-input-label') }}
    {{ render_field(form.email, class='form-control') }}
  </div>
    <div class="form-group">
      <button class="btn btn--primary" type="submit">Reset Password</button><a style="margin-left: 2.4rem;" href='login'>Cancel</a>
    </div>

</form>
</div>
{% endblock %}
