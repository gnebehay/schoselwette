{% macro render_field(field) %}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
  <div class="b-wrapper">
    <div class="alert alert-danger">
      <ul class=errors>
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
  {% endif %}
{% endmacro %}
